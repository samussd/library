<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library</title>
  <meta name="description" content="Online library app.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <div class="header__logo"></div>
    <h1 class="header__text">Library</h1>
  </header>

  <main class="main">
    <dialog class="dialog">
      <p class="dialog__title">Add a book</p>
      <form class="dialog__form" id="dialog-form" method="dialog">
        <div class="dialog__pair">
          <label for="book-name-input">Book*</label>
          <input type="text" id="book-name-input" placeholder="Book name" required><br>
        </div>

        <div class="dialog__pair">
          <label for="author-input">Author*</label>
          <input type="text" id="author-input" placeholder="Author's name" required><br>
        </div>

        <div class="dialog__pair">
          <label for="year-input">Year</label>
          <input type="number" id="year-input" placeholder="Publication year"><br>
        </div>

        <div class="dialog__pair">
          <label for="year-input">Pages</label>
          <input type="number" id="pages-input" placeholder="Number of pages"><br>
        </div>

        <div class="dialog__pair">
          <label for="read-checkbox">Read it?</label>
          <input type="checkbox" id="read-checkbox" value="true"><br>
        </div>

        <button class="dialog__submit-btn" value="default" type="submit" form="dialog-form">Add</button>
      </form>
    </dialog>

    <div class="utility">
      <button class="utility__add-btn" type="button">NEW BOOK +</button>
    </div>

    <div class="book-container">


    </div>
  </main>

  <script src="scripts/script.js" async defer></script>
</body>

</html>
