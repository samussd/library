<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Library</title>
  <meta name="description" content="Online library app.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1 class="logo">Library</h1>
  </header>

  <main class="main">
    <dialog class="dialog">
      <p class="dialog__title">Add a book</p>
      <form class="dialog__form" method="dialog">
        <label for="book-name-input">Book Name:</label>
        <input type="text" id="book-name-input" placeholder="Enter book name" required><br>

        <label for="author-input">Author:</label>
        <input type="text" id="author-input" placeholder="Enter author's name" required><br>

        <label for="year-input">Year:</label>
        <input type="number" id="year-input" placeholder="Enter publication year"><br>

        <label for="year-input">Pages:</label>
        <input type="number" id="pages-input" placeholder="Enter number of pages"><br>

        <label for="read-checkbox">Read:</label>
        <input type="checkbox" id="read-checkbox" value="true"><br>

        <button class="dialog__submit-btn" value="default" type="submit">Add</button>
      </form>
    </dialog>

    <div class="utility">
      <button class="utility__add-btn" type="button">NEW BOOK</button>
    </div>

    <div class="book-container">
      <!--
      <div class="book" data-title="Title" data-author="Author" data-year="2000" data-pages="256" data-read="false">
        <h2 class="book__title">Title</h2>
        <h3 class="book__author">Author</h3>
        <p class="book__info">
          released in <span class="book__year">2000</span> | <span class="book__pages">256</span> pages
        </p>
        <button class="book__read-btn" type="button">NOT READ</button>
        <button class="book__remove-btn" type="button">X</button>
      </div>
    -->
    </div>
  </main>

  <script src="scripts/script.js" async defer></script>
</body>

</html>
